name: ci-test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: '${{ secrets.DB_USER }}'
          POSTGRES_PASSWORD: '${{ secrets.DB_USER_PASSWORD }}'
          POSTGRES_DB: '${{ secrets.DB_NAME }}'

        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          
    steps:
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.1"
        id: go

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Test DB connection
        run: psql postgres://root:gonuxtsecret@localhost:5432



